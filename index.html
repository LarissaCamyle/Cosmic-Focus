<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>CosmicFocus</title>
</head>
<body>
    <header>
		<h2 data-value="CosmicFocus" class="texto-header">CosmicFocus</h2>
    </header>
    
    <main>
        <section class="apresentacao"> 
            <div class="apresentacao-texto">
                <h1 class="titulo1">Aperte os cintos,<br>É hora de lançar sua</h1>
                <h1 class="titulo2 apresentacao-destaque">produtividade ao<br>infinito!</h1>
            </div>
            <img class="apresentacao-img" src="img/astronauta1.png" alt="Imagem de astronauta">
        </section>

        <section class="minutagem">
            <div class="minutagem-tipos">
                <h3 class="minutagem-secao minutagem-destaque">Foco</h3>
                <h3 class="minutagem-secao">Descanso Curto</h3>
                <h3 class="minutagem-secao">Descanso Longo</h3>
            </div>
            <div class="minutagem-minutos">
                <h1>25:00</h1>
            </div>
            <div class="minutagem-musica">
                <div class="btn-musica">
                    <div class="btn-musica-bola"></div>
                </div>
                <h3>Música</h3>
            </div>
            <div class="minutagem-btn">
                <div class="btn-comecar">
                    <img src="/img/iconFoguete.png">
                    <h2>Começar</h2>
                </div>
            </div>
        </section>

        <section class="tarefas">
            <div class="tarefas-cabecalho">
                <h3 class="tarefas-cabecalho1">Em andamento</h3>
                <h3 class="tarefas-cabecalho2">Nome da tarefa em andamento</h3>
            </div>

            <hr class="linha">

            <div class="tarefas-titulo">
                <h3>LISTA DE TAREFAS :</h3>
                <img src="img/iconInfo.png" alt="ícone de informações">
            </div>

            <div class="tarefas-adicionar">
                <img src="img/iconAdicionar.png" alt="ícone adicionar tarefa">
                <h3>Adicionar nova tarefa</h3>
            </div>
        </section>
    </main>
    
    <footer>

    </footer>

    <script src="script.js" defer></script> <!-- arquivo JavaScript externo -->
</body>
</html>
